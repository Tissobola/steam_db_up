{% extends 'base.html' %}

{% block content %}
<h1>Kinds</h1>

<table>
    <tr>
        <th>ID</th>
        <th>Name</th>
    </tr>

    {% for kind in kinds %}

    <tr>
        <td><a style = "text-decoration:none" href = "/kinds/{{ kind.kind_id }}">{{ kind.kind_id }}</a></td>
        <td>{{ kind.name }}</td>

    </tr>

    {% endfor %}

</table>

{% endblock %}
