{% extends 'base.html' %}

{% block content %}
<h1>Games</h1>

<table>
    <tr>
        <th>ID</th>
        <th>Name</th>
        <th>Year</th>
        <th>Review Score</th>
        <th>Price</th>
    </tr>

    {% for game in games %}

    <tr>
        <td><a style = "text-decoration:none" href = "/games/{{ game.product_id }}">{{ game.product_id }}</a></td>
        <td>{{ game.name }}</td>
        <td>{{ game.release_date }}</td>
        <td>{{ game.review_score }}</td>
        <td>{{ game.price }}</td>
    </tr>

    {% endfor %}

</table>

{% endblock %}
