{% extends 'base.html' %}

{% block content %}

<h1>Products</h1>

<table>
    <tr>
        <th>ID</th>
        <th>Name</th>
        <th>Kind</th>
    </tr>

    {% for p in product %}

    <tr>
        <td><a href = "/products/{{ p.product_id }}">{{ p.product_id }}</a></td>
        <td>{{ p.name }}</td>
        <td><a href = "/products/{{ p.kind_id }}">{{ p.kind_id }}</a></td>
    </tr>

    {% endfor %}

</table>

{% endblock %}
