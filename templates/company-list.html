{% extends 'base.html' %}

{% block content %}
<h1>Companies</h1>

<table>
    <tr>
        <th>ID</th>
        <th>Name</th>
    </tr>

    {% for company in companies %}

    <tr>
        <td><a style = "text-decoration:none" href = "/companies/{{ company.company_id }}">{{ company.company_id }}</a></td>
        <td>{{ company.name }}</td>
    </tr>

    {% endfor %}

</table>

{% endblock %}
