{% extends 'base.html' %}
{% block content %}

<h1>{{ music.name }}</h1>

<p><b>MusicID: </b>{{ music.product_id }}</p>

<p><b>Kind: </b><a style = "text-decoration:none" href="/kinds/{{ music.kind_id }}">{{ music.kind_id }}</a></p>

<p><b>Title: </b>{{ music.name }}</p>

<p><b>Game: </b><a style = "text-decoration:none" href = "/games/{{ music.game_id }}">{{ music.game_id }}</a></p>

<p><b>Year: </b>{{ music.release_date }}</p>


{% endblock %}
